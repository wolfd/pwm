Display_SetupResponses=<p>Parolan\u00c4\u00b1z\u00c4\u00b1 unutman\u00c4\u00b1z halinde, sadece sizin taraf\u00c4\u00b1ndan bilinen sorular\u00c4\u00b1 cevaplayarak parolan\u00c4\u00b1z\u00c4\u00b1 geri alabilirsiniz.</p> L\u00c3\u00bctfen parolan\u00c4\u00b1z\u00c4\u00b1 unutman\u00c4\u00b1z durumunda kimli\u00c4\u0178inizi do\u00c4\u0178rulamak i\u00c3\u00a7in kullanabilece\u00c4\u0178iniz sorular\u00c4\u00b1 ve cevaplar\u00c4\u00b1 se\u00c3\u00a7in. Bu sorular\u00c4\u00b1n cevaplar\u00c4\u00b1 hesab\u00c4\u00b1n\u00c4\u00b1za eri\u00c5\u0178mek i\u00c3\u00a7in kullan\u00c4\u00b1laca\u00c4\u0178\u00c4\u00b1 i\u00c3\u00a7in ba\u00c5\u0178kalar\u00c4\u00b1n\u00c4\u00b1n kolayl\u00c4\u00b1kla tahmin edebilece\u00c4\u0178i cevaplar\u00c4\u00b1 kullanmamaya dikkat edin.
Display_ConfirmResponses=Sorular ve cevaplar\u00c4\u00b1n\u00c4\u00b1z\u00c4\u00b1n do\u00c4\u0178ru oldu\u00c4\u0178undan emin olun. Noktalama ve hecelemeyi kontrol edin. Parolan\u00c4\u00b1z\u00c4\u00b1 unutman\u00c4\u00b1z durumunda a\u00c5\u0178a\u00c4\u0178\u00c4\u00b1daki sorulara verdi\u00c4\u0178iniz cevaplar\u00c4\u00b1n ayn\u00c4\u00b1lar\u00c4\u00b1n\u00c4\u00b1 girmeniz gerekir.
Display_SetupRequiredResponses=Sistem y\u00c3\u00b6neticisi bu sorulara cevap vermenizi zorunlu tutuyor. E\u00c4\u0178er parolan\u00c4\u00b1z\u00c4\u00b1 unutursan\u00c4\u00b1z bu sorular\u00c4\u00b1n cevaplar\u00c4\u00b1n\u00c4\u00b1 kullanarak parolan\u00c4\u00b1z\u00c4\u00b1 s\u00c4\u00b1f\u00c4\u00b1rlayabilirsiniz.
Display_SetupRandomResponses=Sistem y\u00c3\u00b6neticisi bu sorulara cevap vermenizi zorunlu tutuyor. E\u00c4\u0178er parolan\u00c4\u00b1z\u00c4\u00b1 unutursan\u00c4\u00b1z bu sorulardan en az %1%inin cevaplar\u00c4\u00b1n\u00c4\u00b1 kullanarak parolan\u00c4\u00b1z\u00c4\u00b1 s\u00c4\u00b1f\u00c4\u00b1rlayabilirsiniz.
Display_ForgottenPassword=E\u00c4\u0178er parolan\u00c4\u00b1z\u00c4\u00b1 unuttuysan\u00c4\u00b1z, parolan\u00c4\u00b1z\u00c4\u00b1 s\u00c4\u00b1f\u00c4\u00b1rlamak i\u00c3\u00a7in y\u00c3\u00b6nlendirmeleri takip edin. E\u00c4\u0178er daha \u00c3\u00b6nce parola cevaplar\u00c4\u00b1n\u00c4\u00b1z\u00c4\u00b1 ayarmad\u00c4\u00b1ysan\u00c4\u00b1z bu i\u00c5\u0178lemi tamamlayamayacaks\u00c4\u00b1n\u00c4\u00b1z.<p/>Ba\u00c5\u0178lamak i\u00c3\u00a7in kullan\u00c4\u00b1c\u00c4\u00b1 ad\u00c4\u00b1n\u00c4\u00b1z\u00c4\u00b1 girin.
Display_ForgottenUsername=L\u00c3\u00bctfen a\u00c5\u0178a\u00c4\u0178\u00c4\u00b1daki bilgileri girin. Bu bilgileri kullan\u00c4\u00b1c\u00c4\u00b1 ad\u00c4\u00b1n\u00c4\u00b1z\u00c4\u00b1 unuttu\u00c4\u0178unuzda kullanabilirsiniz.
Display_RecoverPassword=L\u00c3\u00bctfen a\u00c5\u0178a\u00c4\u0178\u00c4\u00b1daki sorular\u00c4\u00b1 cevaplay\u00c4\u00b1n. E\u00c4\u0178er cevaplar\u00c4\u00b1n\u00c4\u00b1z do\u00c4\u0178ruysa parolan\u00c4\u00b1z\u00c4\u00b1 s\u00c4\u00b1f\u00c4\u00b1rlayabileceksiniz.
Display_RecoverRequiredResponses=Sistem y\u00c3\u00b6neticiniz bu sorular\u00c4\u00b1 zorunlu olarak i\u00c5\u0178aretlemi\u00c5\u0178.
Display_RecoverRandomResponses=Devam etmek i\u00c3\u00a7in a\u00c5\u0178a\u00c4\u0178\u00c4\u00b1daki sorular\u00c4\u00b1 cevaplamal\u00c4\u00b1s\u00c4\u00b1n\u00c4\u00b1z.
Display_RecoverPasswordChoices=\u00c4\u00b0zin verilenden fazla hatal\u00c4\u00b1 giri\u00c5\u0178 denemesi dolay\u00c4\u00b1s\u00c4\u00b1yla hesab\u00c4\u00b1n\u00c4\u00b1z kilitlendi. Hesab\u00c4\u00b1n\u00c4\u00b1z\u00c4\u00b1n kilidini a\u00c3\u00a7arak veya parolan\u00c4\u00b1z\u00c4\u00b1 de\u00c4\u0178i\u00c5\u0178tirerek devam edebilirsiniz.
Display_RecoverChoiceUnlock=Hesab\u00c4\u00b1n\u00c4\u00b1z\u00c4\u00b1n kilidini a\u00c3\u00a7\u00c4\u00b1n. E\u00c4\u0178er parolan\u00c4\u00b1z\u00c4\u00b1 hat\u00c4\u00b1rl\u00c4\u00b1yorsan\u00c4\u00b1z bunu se\u00c3\u00a7erek hesab\u00c4\u00b1n\u00c4\u00b1z\u00c4\u00b1n kilidini kald\u00c4\u00b1rabilirsiniz. Bu durumda parolan\u00c4\u00b1z de\u00c4\u0178i\u00c5\u0178mez.
Display_RecoverChoiceReset=Yeni bir parola belirleyin. E\u00c4\u0178er parolan\u00c4\u00b1z\u00c4\u00b1 unuttuysan\u00c4\u00b1z ve yeni bir parola ayarlamak istiyorsan\u00c4\u00b1z, bunu se\u00c3\u00a7in. Yeni parolan\u00c4\u00b1z\u00c4\u00b1 ayarlad\u00c4\u00b1\u00c4\u0178\u00c4\u00b1n\u00c4\u00b1zda hesab\u00c4\u00b1n\u00c4\u00b1z\u00c4\u00b1n kilidi de a\u00c3\u00a7\u00c4\u00b1lacakt\u00c4\u00b1r.
Display_RecoverEnterCode=Kimli\u00c4\u0178inizi do\u00c4\u0178rulamak i\u00c3\u00a7in %1% adresine g\u00c3\u00bcvenlik kodu g\u00c3\u00b6nderildi. L\u00c3\u00bctfen g\u00c3\u00bcvenlik kodunu buraya girin.
Display_NewUser=Yeni bir hesap kaydetmek i\u00c3\u00a7in a\u00c5\u0178a\u00c4\u0178\u00c4\u00b1daki bilgileri girin.
Display_ActivateUser=Kimli\u00c4\u0178inizi do\u00c4\u0178rulamak i\u00c3\u00a7in a\u00c5\u0178a\u00c4\u0178\u00c4\u00b1daki bilgileri girin. Girdi\u00c4\u0178iniz bilgiler hesab\u00c4\u00b1n\u00c4\u00b1z\u00c4\u00b1 etkinle\u00c5\u0178tirmek i\u00c3\u00a7in kullan\u00c4\u00b1lacakt\u00c4\u00b1r.<p/>T\u00c3\u00bcm i\u00c5\u0178lemleri tamamlad\u00c4\u00b1\u00c4\u0178\u00c4\u00b1n\u00c4\u00b1zdan emin olun, aksi takdirde hesab\u00c4\u00b1n\u00c4\u00b1z etkinle\u00c5\u0178tirilmeyecektir.
Display_PleaseWaitBody=Parolan\u00c4\u00b1z de\u00c4\u0178i\u00c5\u0178tiriliyor. Bu i\u00c5\u0178lem birka\u00c3\u00a7 dakika s\u00c3\u00bcrebilir.
Display_ErrorBody=Bir hata olu\u00c5\u0178tu. L\u00c3\u00bctfen taray\u00c4\u00b1c\u00c4\u00b1n\u00c4\u00b1z\u00c4\u00b1 kapat\u00c4\u00b1p daha sonra yeniden deneyin. E\u00c4\u0178er bu hata s\u00c3\u00bcrekli tekrarlan\u00c4\u00b1yorsa sistem y\u00c3\u00b6neticinize ba\u00c5\u0178vurun.
Display_UserEventHistory=Bu sayfa parola olaylar\u00c4\u00b1 ge\u00c3\u00a7mi\u00c5\u0178ini g\u00c3\u00b6sterir. Burada sadece PWM ile yap\u00c4\u00b1lan i\u00c5\u0178lemler g\u00c3\u00b6sterilir, bu sayfadaki zaman bilgileri %1% saat diliminde g\u00c3\u00b6sterilir.
Display_GuestRegistration=Yeni bir misafir kullan\u00c4\u00b1c\u00c4\u00b1 hesab\u00c4\u00b1 kaydetmek i\u00c3\u00a7in a\u00c5\u0178a\u00c4\u0178\u00c4\u00b1daki bilgileri girin.
Display_GuestUpdate=Misafir hesab\u00c4\u00b1n\u00c4\u00b1 g\u00c3\u00bcncellemek i\u00c3\u00a7in a\u00c5\u0178a\u00c4\u0178\u00c4\u00b1daki bilgileri kontrol edin.
Display_Logout=<b>\u00c3\u2021\u00c4\u00b1k\u00c4\u00b1\u00c5\u0178 yapt\u00c4\u00b1n\u00c4\u00b1z.</b><p/>Yeniden giri\u00c5\u0178 yapmadan \u00c3\u00b6nce t\u00c3\u00bcm taray\u00c4\u00b1c\u00c4\u00b1 pencerelerinizi kapat\u00c4\u00b1n.
Display_PasswordWarn=Parolan\u00c4\u00b1z\u00c4\u00b1n s\u00c3\u00bcresi dolmak \u00c3\u00bczere. Giri\u00c5\u0178 sorunlar\u00c4\u00b1 ya\u00c5\u0178amamak i\u00c3\u00a7in en yak\u00c4\u00b1n zamanda parolan\u00c4\u00b1z\u00c4\u00b1 de\u00c4\u0178i\u00c5\u0178tirin. Parolan\u00c4\u00b1z\u00c4\u00b1n s\u00c3\u00bcresi %1% tarihinde dolacak.

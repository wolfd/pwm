Display_Login=
Display_PasswordExpired=Passordet ditt er utløpt. Du må sette et nytt passord nå.
Display_ChangePassword=Vennligst endre passordet ditt. Pass godt på passordet ditt. Når du har skrevet inn nytt passord, klikker du på knappen Endre passord. Hvis du må notere ditt nye passord, sørg for å oppbevare det på en trygg måte. Ditt nye passord må oppfylle følgende krav:
Display_CheckingPassword=Kontrollerer passord ....
Display_CheckingResponses=Kontrollerer svar ....
Display_CheckingData=Kontrollerer data ....
Display_PleaseWait=Vennligst vent ...
Display_SetupResponses=<p>I tilfelle du glemmer passordet, kan du få muligheten til å lage nytt ved å svare på spørsmål som bare du vet svaret på.</p><p>Velg spørsmål og svar som kan brukes til å bekrefte din identitet i tilfelle du glemmer passordet ditt. Fordi svarene på disse spørsmålene kan brukes til å få tilgang til kontoen din, må du huske å levere svar som ikke er lett for andre å gjette eller vite.</p>
Display_ConfirmResponses=Pass på at svarene dine og spørsmålene er riktige. Kontroller staving og tegnsetting. I tilfelle du glemmer passordet, må du skrive inn de eksakte svarene på spørsmålene nedenfor.
Display_SetupRequiredResponses=Det kreves at du gir korrekt svar på disse spørsmålene. Hvis du skulle glemme passordet ditt, må du oppgi korrekte svar på alle disse spørsmålene for å kunne sette nytt passord.
Display_SetupRandomResponses= Det kreves at du gir korrekt svar på disse spørsmålene. Hvis du skulle glemme passordet ditt, må du oppgi korrekte svar på minst% 1% av disse spørsmålene for å kunne sette nytt passord.
Display_ForgottenPassword=Hvis du har glemt passordet ditt, følg instruksjonene for å få mulighet til å sette nytt passord.
Display_ForgottenUsername=Vennligst skriv inn følgende informasjon. Denne informasjonen vil bli brukt til å finne ditt glemte brukernavn.
Display_RecoverPassword=Vennligst svar på følgende spørsmål. Hvis du svarer riktig på alle disse spørsmålene, vil du få lov til å sette nytt passord.
Display_RecoverRequiredResponses=Det er et krav at du svarer på disse spørmålene.
Display_RecoverRandomResponses=Du må svare på følgende spørsmål for å fortsette.
Display_RecoverPasswordChoices=Din konto er blitt sperret på grunn av for mange innloggingsforsøk med galt passord. Du kan fortsette ved å låse opp kontoen din igjen, eller ved å endre passordet ditt.
Display_RecoverChoiceUnlock=Lås opp kontoen din igjen. Hvis du husker passordet ditt, kan du låse opp kontoen din igjen ved å velge dette alternativet. Passordet ditt vil ikke bli endret.
Display_RecoverChoiceReset=Sett et nytt passord. Hvis du har glemt passordet ditt og ønsker å sette et nytt, klikk her. Kontoen din vil også låses opp når du setter et nytt passord.
Display_RecoverEnterCode=For å bekrefte identiteten, har en engangskode blitt sendt til din private e-postadresse. Vennligst oppgi den mottatte engangskoden her.
Display_NewUser=For å opprette en ny brukerkonto, må du fylle ut følgende skjema. Passordet må oppfylle følgende krav:
Display_ActivateUser=For å bekrefte identiteten din, fyll ut følgende informasjon. Din informasjon vil bli brukt til å finne og aktivere din brukerkonto.<p/>Sørg for å fullføre prosessen. Hvis du avbryter, vil ikke brukerkontoen din bli korrekt aktivert.
Display_PleaseWaitPassword=Passordet ditt blir satt. Denne prosessen kan ta litt tid, så vær tålmodig!
Display_PleaseWaitNewUser=Din nye brukerkonto blir konfigurert. Denne prosessen kan ta litt tid, så vær tålmodig!
Display_ErrorBody=En feil har oppstått. Vennligst lukk nettleseren din, og prøv igjen senere. Hvis denne feilen oppstår gjentatte ganger, må du kontakte brukerstøtte.
Display_UserEventHistory=Denne siden viser passordhistorikken din. Bare handlinger utført via denne selvbetjeningsportalen er vist her. Alle tidspunkt er opgitt i %1% tidssone.
Display_GuestRegistration=For å opprette en ny gjestekonto, vennligst skriv følgende informasjon.
Display_GuestUpdate=For å oppdatere en gjestekonto, kan du sjekke og eventuelt endre følgende informasjon.
Display_Logout=<b>Du er nå logget ut.</b><p/>Vennligst lukk alle nettleservinduer før du prøver å logge inn igjen.
Display_PasswordWarn=<b>Ditt passord vil snart utløpe</b>.  Vennligst endre passordet ditt snart for å unngå problemer med tilgang til alle IT-tjenester.  <br/><br/>Passordet vil utløpe %1%.
Display_PasswordNoExpire=Passordet ditt har ikke tidsbegrenset utløpsdato.
Display_ExpirationDate=Brukerkontoens utløpsdato (maks %1% dager)

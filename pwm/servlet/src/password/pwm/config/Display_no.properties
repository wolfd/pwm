Display_IdleWarningMessage=Nettlesersesjonen din er i ferd med å utløpe. Klikk hvor som helst på denne siden for å fortsette.
Display_PasswordGeneration=Følgende passord har blitt tilfeldig generert for deg. Disse passordene er basert på virkelige ord for å gjøre dem lettere å huske, men har blitt modifisert for å gjøre dem vanskelige å gjette.

Tooltip_PasswordStrength= Passordkvalitetsmåleren viser hvor lett det er å gjette<br/> passordet ditt. Prøv følgende for å gjøre passordet ditt sikrere:<ul><li>Gjør passordet lengre</li><li>Ikke gjenta bokstaver eller tall</li><li>Bruk både store og små bokstaver</li><li>Legg til flere tall</li><li>Legg til flere spesialtegn</li></ul>

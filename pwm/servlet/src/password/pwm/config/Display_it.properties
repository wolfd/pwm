Display_Login=
Display_PasswordExpired=La tua password \u00e8 scaduta.  Devi impostare un nuova password adesso.
Display_ChangePassword=Per favore cambia la tua password. Tieni la tua nuova password al sicuro.  Dopo avere digitato la tua nuova password, clicca il pulsante Cambia Password.  Se devi scriverla, accertati di tenerla in un posto sicuro.  La tua nuova password deve soddisfare i seguenti requisiti:
Display_CheckingPassword=Controllo Password....
Display_CheckingResponses=Controllo Risposte....
Display_PleaseWait=Attendere Prego...
Display_SetupResponses=<p>Nel caso dimentichi la tua password, puoi recuperarla rispondendo a domande note solo a te.</p><p>Per favore scegli domande e risposte che possono essere usate per verificare la tua identit\u00e0 in caso dimentichi la password.  Siccome le risposte alle domande possono essere usate per accedere con il tuo utente, fai attenzione a fornire risposte che non sono facili da indovinare o scoprire.
Display_ConfirmResponses=Accertati che risposte e domande siano corrette.  Controlla ortografia e punteggiatura.  Nel caso in cui dimentichi la password, dovrai digitare esattamente le risposte alle domande sotto.
Display_SetupRequiredResponses=L'amministratore richiede che tu fornisca risposte alle seguenti domande.  Se dovessi dimenticare la password, dovrai fornire risposta a tutte le domande per reimpostare la password.
Display_SetupRandomResponses=L'amministratore richiede che tu fornisca risposte alle seguenti domande.  Se dovessi dimenticare la password, dovrai fornire risposta ad almeno %1% di queste domande per reimpostare la password.
Display_ForgottenPassword=Se hai dimenticato la password, segui le indicazioni per reimpostarla. Se non hai precedentemente impostato le domande di sicurezza, non potrai completare questa procedura.<p/>Per cominciare, inserisci il tuo nome utente.
Display_ForgottenUsername=Per favore inserisci le seguenti informazioni.  Questa informazione verr\u00e0 utilizzata per cercare il tuo nome utente dimenticato.
Display_RecoverPassword=Per favore rispondi alle seguenti domande. Se rispondi a queste domande correttamente, potrai reimpostare la password.
Display_RecoverRequiredResponses=Queste domande sono richieste dall'amministratore.
Display_RecoverRandomResponses=Devi rispondere alle seguenti domande per continuare.
Display_RecoverPasswordChoices=Il tuo account \u00e8 stato bloccato a causa di eccessivi tentativi errati.  Puoi continuare sbloccando l'utente o cambiando la password.
Display_RecoverChoiceUnlock=Sblocca l'utente.  Se ricordi la tua password, puoi sbloccare l'utente selezionando questa opzione.  La tua password non verr\u00e0 cambiata.
Display_RecoverChoiceReset=Imposta un nuova password.  Se hai dimenticato la password e vuoi impostarne una nuova, clicca qua.  Il tuo utente verr\u00e0 sbloccato quando imposti una nuova password.
Display_RecoverEnterCode=Per verificare la tua identit\u00e0, un codice di sicurezza \u00e8 stato inviato a %1%.  Per favore inserisci il tuo codice di sicurezza qui.
Display_NewUser=Per registrare un nuovo utente, per favore inserisci le seguenti informazioni.
Display_ActivateUser=Per confermare la tua identit\u00e0, per favore inserisci le seguenti informazioni. Le tue informazioni saranno utilizzate per rintracciare e attivare il tuo utente.<p/>Accertati di completare la procedura, o il tuo utente non verr\u00e0 attivato correttamente.
Display_PleaseWaitBody=La tua password sta per essere cambiata. Questo processo potrebbe richiedere diversi minuti, per favore sii paziente.
Display_ErrorBody=Si \u00e8 verificato un errore. Per favore chiudi il tuo browser e riprova pi\u00f9 tardi.  Se questo errore si ripete, per favore contatta il tuo help desk.
Display_UserEventHistory=Questa pagina mostra la storia degli eventi della tua password. Solo le azioni eseguite con PWM sono mostrate qui. Tutti gli orari elencati sono nel fuso orario %1%.
Display_Logout=<b>Sei ora scollegato.</b><p/>Per favore chiudi tutte le finestre del browser internet prima di tentare di accedere nuovamente.
Display_PasswordWarn=La tua password sta per scadere.  Per favore cambia la tua password al pi\u00f9 presto per evitare problemi di accesso.  La tua password scadr\u00e0 il %1%.
Display_PasswordNoExpire=La tua password non ha scadenza.
